<!DOCTYPE html>
<html>

<head>
    <title>Image Gallery</title>
    
    <style>
        .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
    gap: 15px;
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

.gallery img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.3s ease-in-out;
}

.gallery img:hover {
    transform: scale(1.05);
}

    </style>
</head>
